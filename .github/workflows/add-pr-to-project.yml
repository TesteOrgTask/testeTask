name: Add PR to Project and Assign

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  add-and-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to Project v2, then assign
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_TOKEN }}
          script: |
            const projectId = process.env.PROJECT_ID;
            const assigneeLogin = process.env.ASSIGNEE_LOGIN;

            // 1) Adiciona o PR ao Project (GraphQL)
            const addMutation =
              'mutation($projectId: ID!, $contentId: ID!) {' +
              '  addProjectV2ItemById(input: { projectId: $projectId, contentId: $contentId }) {' +
              '    item { id }' +
              '  }' +
              '}';
            await github.graphql(addMutation, {
              projectId,
              contentId: context.payload.pull_request.node_id
            });

            // 2) Atribui o PR ao usuário (REST) — Project espelha no campo Assignees
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              assignees: [assigneeLogin],
            });
        env:
          PROJECT_ID: PVT_kwDODkGqB84BGE05  # <-- ID PVT do Project (ex.: PVT_kwD... )
          ASSIGNEE_LOGIN: AmorimAntonio     # <-- login do GitHub a ser atribuído
