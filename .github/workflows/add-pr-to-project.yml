name: Add PR to Project and Assign (multi)

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  add-and-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to Project v2, then assign multiple
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_TOKEN }}
          script: |
            const projectId = process.env.PROJECT_ID;
            const assignees = process.env.ASSIGNEES.split(',').map(s => s.trim()).filter(Boolean);

            // 1) Add PR to Project (GraphQL)
            const addMutation =
              'mutation($projectId: ID!, $contentId: ID!) {' +
              '  addProjectV2ItemById(input: { projectId: $projectId, contentId: $contentId }) {' +
              '    item { id }' +
              '  }' +
              '}';
            await github.graphql(addMutation, {
              projectId,
              contentId: context.payload.pull_request.node_id
            });

            // 2) Assign PR to multiple users (REST) — Project espelha no campo Assignees
            if (assignees.length) {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                assignees
              });
            }
        env:
          PROJECT_ID: PVT_xxxxxxxxxxxxxxxxx      # ID PVT do Project
          ASSIGNEES: AmorimAntonio           # logins separados por vírgula
